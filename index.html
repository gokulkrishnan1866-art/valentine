<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Story üíó</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: #000;
}

/* ================= LOCK BACKGROUND ================= */
#lockBg {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #ffb6c1, #ff8fab);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

/* ================= LOCK CARD ================= */
#lockCard {
  background: rgba(255,255,255,0.22);
  padding: 28px 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,.35);
}

#lockCard h1 {
  margin: 0 0 10px;
}

#lockCard p {
  margin: 0 0 14px;
  opacity: .9;
}

#pwInput {
  width: 220px;
  padding: 12px;
  border-radius: 999px;
  border: none;
  outline: none;
  text-align: center;
}

#unlockBtn {
  margin-top: 12px;
  padding: 10px 20px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #ff5f8a;
  color: white;
}

/* ================= FLOATING HEARTS ================= */
.lock-heart {
  position: fixed;
  bottom: -40px;
  font-size: 18px;
  opacity: .35;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}

/* ================= STORY AREA ================= */
#story {
  display: none;
  width: 100vw;
  height: 100vh;
  background: black;
}

video {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>

<body>

<!-- üîí LOCK SCREEN -->
<div id="lockBg">
  <div id="lockCard">
    <h1>For you üíó</h1>
    <p>Enter the secret word to open our story ‚ú®</p>
    <input id="pwInput" type="password" placeholder="Secret word">
    <br>
    <button id="unlockBtn">Unlock üíñ</button>
  </div>
</div>

<!-- üéµ LOCK MUSIC -->
<audio id="lockMusic" src="music.mp3" autoplay loop></audio>

<!-- üíï STORY -->
<div id="story">
  <video id="video" src="video.mp4" controls autoplay></video>
</div>

<script>
/* ========= PASSWORD ========= */
const correctPassword = "–ì–û–ö–£–õ–¢–ê–ù–¨–Ø143@";

const lockBg = document.getElementById("lockBg");
const unlockBtn = document.getElementById("unlockBtn");
const pwInput = document.getElementById("pwInput");
const lockMusic = document.getElementById("lockMusic");
const story = document.getElementById("story");

/* ========= HEARTS ========= */
for (let i = 0; i < 30; i++) {
  const h = document.createElement("div");
  h.className = "lock-heart";
  h.textContent = "üíó";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (5 + Math.random() * 6) + "s";
  document.body.appendChild(h);
}

/* ========= UNLOCK ========= */
unlockBtn.addEventListener("click", () => {
  const userPassword = pwInput.value;

  if (userPassword !== correctPassword) {
    alert("‚ùå Wrong password");
    pwInput.value = "";
    pwInput.focus();
    return;
  }

  // SUCCESS
  lockMusic.pause();
  lockMusic.currentTime = 0;

  lockBg.remove();      // REMOVE lock fully
  story.style.display = "block";

  document.getElementById("video").play();
});

/* ENTER KEY SUPPORT */
pwInput.addEventListener("keydown", e => {
  if (e.key === "Enter") unlockBtn.click();
});
</script>

</body>
</html>
